<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to attach a click event to a button.</p>

<button id="myBtn">Try it</button>

<p id="demo"></p>


<script>
    document.getElementById("myBtn").addEventListener("click", handleText);

    function handleText() {
        console.log(document.getElementById('demo').textContent);
        if (document.getElementById('demo').textContent === "") {
            document.getElementById('demo').textContent = "message test  "
        } else {
            document.getElementById('demo').textContent = "";

        }
    }

</script>

</body>
</html>
